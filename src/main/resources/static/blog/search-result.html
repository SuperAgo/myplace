<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="header :: headInfo">
    <title>FreeBlog</title>
</head>
<body>
<div th:replace="header :: myheader"></div>

<!-- Page title -->
<div class="page-title search-title">
    <div class="container">
        <h2><span>Search results for:</span> [[${params}]] </h2>
    </div>
</div>
<!-- End of Page title -->
<div class="container pt-120 pb-90">
    <div class="row">
        <input id="url" type="hidden" th:value="${url}">
        <input id="paramsId" type="hidden" th:value="${paramsId}">
        <div class="col-sm-6" th:each="articles:${PageInfo.list}">
            <!-- Post -->
            <div class="post-default">
                <div class="post-thumb">
                    <a href="blog-details.html">
                        <img src="../images/blog/small/1.jpg" alt="" class="img-fluid">
                    </a>
                </div>
                <div class="post-data">
                    <!-- Category -->
                    <div class="cats"><a th:onclick="getLabel([[${articles.label}]]);"
                                         th:text="${articles.labelName}">Love</a></div>
                    <!-- Title -->
                    <div class="title">
                        <h2><a th:onclick="getDetail([[${articles.id}]]);" th:text="${articles.title}"></a></h2>
                    </div>
                    <!-- Post Desc -->
                    <div class="desc">
                        <p>
                            [[${#strings.substring(articles.content,0,88)}]]<span>...</span>
                        </p>
                    </div>
                </div>
            </div>
            <!-- End of Post -->
        </div>

        <!-- Post Pagination -->
        <div th:replace="pageInfo :: myPage"></div>
        <!-- End of Post Pagination -->
    </div>

</div>
<!-- Newsletter -->
<section class="newsletter-cover">
    <!-- Overlay -->
    <div class="nl-bg-ol"></div>
    <div class="container">
        <div class="newsletter pt-80 pb-80">
            <!-- Section title -->
            <div class="section-title text-center">
                <h2>Subscribe Our Newsletter</h2>
            </div>
            <!-- End of Section title -->
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <!-- Newsletter Form -->
                    <form action="subscribe/post?u=79f0b132ec25ee223bb41835f&amp;id=f4e0e93d1d" method="post"
                          novalidate>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Your Email">
                            <div class="input-group-append">
                                <button class="btn btn-default">Submit</button>
                            </div>
                        </div>
                        <p class="checkbox-cover d-flex justify-content-center">
                            <label> I've read and accept the <a href="#"> Privacy Policy </a>
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </p>
                    </form>
                    <!-- End of Newsletter Form -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End of Newsletter -->

<div th:replace="footer :: myfooter"></div>
</body>
</html>
