<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="header :: headInfo">
    <title>FreeBlog</title>
</head>
<body>
<!-- Page title -->
<div class="page-title search-title">
    <div class="container">
        <h2><span>搜索结果:</span> [[${params}]] </h2>
    </div>
</div>
<!-- End of Page title -->
<div class="container pt-120 pb-90">
    <div class="row">
        <input id="url" type="hidden" th:value="${url}">
        <input id="paramsId" type="hidden" th:value="${paramsId}">
        <div class="col-sm-6" th:each="articles:${PageInfo.list}">
            <!-- Post -->
            <div class="post-default">
                <div class="post-thumb">
                    <a th:onclick="getDetail([[${articles.id}]]);">
                        <img th:src="${articles.banner}" alt="" class="img-fluid">
                    </a>
                </div>
                <div class="post-data">
                    <!-- Category -->
                    <div class="cats"><a th:onclick="getLabel([[${articles.label}]]);"
                                         th:text="${articles.labelName}">Love</a></div>
                    <!-- Title -->
                    <div class="title">
                        <h2><a th:onclick="getDetail([[${articles.id}]]);" th:text="${articles.title}"></a></h2>
                    </div>
                    <!-- Post Desc -->
                    <div class="desc">
                        <p>
                            [[${#strings.substring(articles.content,0,88)}]]<span>...</span>
                        </p>
                    </div>
                </div>
            </div>
            <!-- End of Post -->
        </div>

        <!-- Post Pagination -->
        <div th:replace="pageInfo :: myPage"></div>
        <!-- End of Post Pagination -->
    </div>

</div>
<!-- Newsletter -->
<div th:replace="footer :: newsletter"></div>
<!-- End of Newsletter -->

<div th:replace="footer :: myfooter"></div>
</body>
</html>
