<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>sidebar</title>
</head>
<body>
<div class="col-lg-4" th:fragment="mySidebar">
    <div class="pt-88">
        <div class="my-sidebar">
            <!-- Author Widget -->
            <div class="widget widget-about">
                <!-- Widget Content -->
                <div class="widget-content">
                    <!-- Author Image -->
                    <div class="author-image">
                        <img th:src="${myUser.networkAvatar}" alt="" class="img-fluid">
                    </div>
                    <!-- Author Name -->
                    <div class="author-name text-center">
                        <a th:onclick="postCurrent('about');">[[${myUser.nickName}]]</a>
                    </div>
                    <!-- Author Social Links -->
                    <div class="author-social text-center">
                        <a href="#"><i class="fa fa-qq"></i></a>
                        <a href="#"><i class="fa fa-weixin"></i></a>
                        <a href="#"><i class="fa fa-weibo"></i></a>
                        <a href="#"><i class="fa fa-github"></i></a>
                    </div>
                    <!-- Author Text -->
                    <div class="author-text text-center">
                        [[${myUser.signature}]]
                    </div>
                </div>
                <!-- End of Widget Content -->
            </div>
            <!-- End of Author Widget -->

            <!-- Featured Posts -->
            <div class="widget widget-featured-post">
                <!-- Widget Title -->
                <h4 class="widget-title">
                    精选文章
                </h4>
                <!-- End of Widget Title -->

                <!-- Widget Content -->
                <div class="widget-content">
                    <!-- Single Post -->
                    <div class="featured-post" th:each="article:${selectedArticles}">
                        <!-- Post Thumbnail -->
                        <a th:onclick="getDetail([[${article.id}]]);">
                            <img src="../images/sidebar/fp-1.jpg" alt="" class="img-fluid">
                        </a>
                        <!-- Post Title -->
                        <div class="featured-post-title">
                            <h6><a th:onclick="getDetail([[${article.id}]]);" th:text="${article.title}"></a></h6>
                        </div>
                    </div>
                    <!-- End of Single Post -->
                </div>
                <!-- End of Widget Content -->
            </div>
            <!-- End of Featured Posts -->

            <!-- Newsletter Widget -->
            <div class="widget widget-newsletter">
                <!-- Widget Title -->
                <h4 class="widget-title">
                    博客订阅
                </h4>
                <!-- End of Widget Title -->

                <!-- Widget Content -->
                <div class="widget-content">
                    <!-- Newsletter Text -->
                    <p>每周在您的收件箱中接收最近的博客和文章。</p>
                    <!-- Newsletter Form -->
                    <div class="newsletter">
                        <form id="subForm">
                            <input type="text" name="email" id="email" class="form-control" placeholder="Your Email">
                            <button class="btn btn-block btn-default">订阅</button>
                        </form>
                    </div>
                </div>
                <!-- End of Widget Content -->
            </div>
            <!-- End of Newsletter Widget -->

            <!-- Recent Post Widget -->
            <div class="widget widget-recent-post">
                <!-- Widget Title -->
                <h4 class="widget-title">
                    <div class="widget-content">
                        <!-- Select -->
                        <select id="sonLabelSelected" onchange="labSelect()">
                            <render fragments="hoteldata"/>
                            <option  th:value="${lab.tabId}" th:each="lab,labIndex:${sonLabelList}"
                                    th:text="${lab.tabName}" th:selected="${labIndex.index eq 0}"></option>
                        </select>
                    </div>
                </h4>
                <!-- End of Widget Title -->

                <!-- Widget Content -->
                <div class="widget-content" id="classificationArticlesContent">
                    <!-- Single Post -->
                    <div class="wrp-cover" th:each="article:${classificationArticles}">
                        <!-- Post Thumbnail -->
                        <div class="post-thumb">
                            <a th:onclick="getDetail([[${article.id}]]);">
                                <img src="../images/sidebar/rp-1.jpg" alt="" class="img-fluid">
                            </a>
                        </div>
                        <!-- Post Title -->
                        <div class="post-title">
                            <a th:onclick="getDetail([[${article.id}]]);" th:text="${article.title}"></a>
                        </div>
                    </div>
                </div>
                <!-- End of Widget Content -->
            </div>
            <!-- End of Recent Post Widget -->

            <!-- Most Commented Post Widget -->
            <div class="widget widget-most-commented-post">
                <!-- Widget Title -->
                <h4 class="widget-title">
                    评论最多
                </h4>
                <!-- End of Widget Title -->

                <!-- Widget Content -->
                <div class="widget-content">
                    <!-- Post Carousel -->
                    <div class="wmcp-cover owl-carousel" data-owl-mouse-drag="true" data-owl-dots="true"
                         data-owl-margin="20">
                        <!-- Carousel Item -->
                        <div class="wmcp-item" th:each="articles:${mostCommentedArticles}">
                            <!-- Single Post -->
                            <div class="wmc-post" th:each="article:${articles}">
                                <a th:onclick="getDetail([[${article.id}]]);">
                                    <img src="../images/sidebar/mcp-1.jpg" alt="" class="img-fluid">
                                </a>
                                <div class="wmc-post-title">
                                    <h6><a th:onclick="getDetail([[${article.id}]]);" th:text="${article.title}"></a></h6>
                                </div>
                            </div>
                            <!-- End of Single Post -->
                        </div>
                        <!-- End of Carousel Item -->


                    </div>
                    <!-- End of Post Carousel -->
                </div>
                <!-- End of Widget Content -->
            </div>
            <!-- End of Most Commented Post Widget -->

            <!-- Tags Cloud Widget -->
            <div class="widget widget-tag-cloud">
                <!-- Widget Title -->
                <h4 class="widget-title">
                    标签
                </h4>
                <!-- End of Widget Title -->

                <!-- 标签列表 Content -->
                <div class="widget-content tagcloud">
                    <a th:onclick="getURL([[${lab.tabUrl}]],[[${lab.tabId}]]);" th:each="lab:${sonLabelList}" th:text="${lab.tabName}"></a>
                </div>
                <!-- End of Widget Content -->
            </div>
            <!-- End of Tags Cloud Widget -->
        </div>
    </div>
</div>

</body>
</html>
