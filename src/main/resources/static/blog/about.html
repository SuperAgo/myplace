<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="header :: headInfo">
    <title>FreeBlog</title>
</head>
<body>
    <!-- Page title -->
    <div class="page-title">
        <div class="container">
            <ul class="nav">
                <li th:each="blogTab:${blogTabs}">
                    <a th:if="${blogTab.tabUrl} ne 'about'" th:onclick="getURL([[${blogTab.tabUrl}]],[[${blogTab.tabId}]]);" th:text="${blogTab.tabName}"></a>
                    <a th:if="${blogTab.tabUrl} eq 'about'" th:text="${blogTab.tabName}"></a>
                </li>
            </ul>
        </div>
    </div>
    <!-- End of Page title -->

    <div class="container pt-120 pb-90">
        <div class="row">
            <div class="col-md-12">
                <ul class="layui-timeline">
                    <li class="layui-timeline-item">
                        <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                        <div class="layui-timeline-content layui-text">
                            <div class="layui-timeline-title">现在</div>
                            <p>
                                永远年轻，永远热泪盈眶
                            </p>
                        </div>
                    </li>
                    <li class="layui-timeline-item" th:each="about:${aboutList}">
                        <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                        <div class="layui-timeline-content layui-text">
                            <h3 class="layui-timeline-title" th:text="${#dates.format(about.insTime,'yyyy年MM月dd日 HH:mm:ss')}"></h3>
                            <p th:utext="${#strings.replace(about.content,'/statics','..')}">
                            </p>
                        </div>
                    </li>
                    <li class="layui-timeline-item">
                        <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                        <div class="layui-timeline-content layui-text">
                            <div class="layui-timeline-title">过去。。。</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Newsletter -->
    <div th:replace="footer :: newsletter"  ></div>
    <!-- End of Newsletter -->

<div th:replace="footer :: myfooter"  ></div>
</body>
</html>
