<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>footer</title>
</head>
<body>
<div th:fragment="myfooter">
    <!-- Footer -->
    <footer class="footer-container d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center footer">
                <div class="col-md-4 text-center text-md-left order-md-1 order-2">
                    <div class="footer-social">
                        <a href="#"><i class="fa fa-qq"></i></a>
                        <a href="#"><i class="fa fa-weixin"></i></a>
                        <a href="#"><i class="fa fa-weibo"></i></a>
                        <a href="#"><i class="fa fa-google"></i></a>
                        <a href="#"><i class="fa fa-github"></i></a>
                        <a href="#"><i class="fa fa-wpforms"></i></a>
                    </div>
                </div>
                <div class="col-md-4 d-flex justify-content-center order-md-2 order-1">
                    <a href="#"><img src="../../images/logo.png" alt="" class="img-fluid"></a>
                </div>
                <div class="col-md-4 order-md-3 order-3">
                    <div class="footer-cradit text-center text-md-right">
                        <p>© 2019 <a href="http://www.super100wj.top:8090">FreeBlog.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End of Footer -->

    <!-- Back to Top Button -->
    <div class="back-to-top d-flex align-items-center justify-content-center">
        <span><i class="fa fa-long-arrow-up"></i></span>
    </div>
    <!-- End of Back to Top Button -->
    <!-- JS Files -->

    <!-- ==== JQuery 1.12.1 js file ==== -->
    <script src="../../js/jQuery/jquery-3.4.1.js"></script>

    <!-- ==== Bootstrap js file ==== -->
    <script src="../../js/bootstrap.bundle.min.js"></script>

    <!-- ==== Owl Carousel ==== -->
    <script src="../../plugins/owl-carousel/owl.carousel.min.js"></script>

    <!-- ==== Magnific Popup ==== -->
    <script src="../../plugins/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- ==== Script js file ==== -->
    <script src="../../js/scripts.js"></script>
    <script src="../../js/layer/layer.js"></script>
    <!-- ==== Custom js file ==== -->
    <script src="../../js/custom.js"></script>
</div>

<!-- Newsletter -->
<section class="newsletter-cover" th:fragment="newsletter">
    <!-- Overlay -->
    <div class="nl-bg-ol"></div>
    <div class="container">
        <div class="newsletter pt-80 pb-80">
            <!-- Section title -->
            <div class="section-title text-center">
                <h2>博客订阅</h2>
            </div>
            <!-- End of Section title -->
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <!-- Newsletter Form -->
                    <form id="subForm">
                        <div class="input-group">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Enter Your Email">
                            <div class="input-group-append">
                                <button class="btn btn-default">订阅</button>
                            </div>
                        </div>
                    </form>
                    <!-- End of Newsletter Form -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End of Newsletter -->
</body>
</html>
