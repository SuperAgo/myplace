<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>footer</title>
</head>
<body>
<div th:fragment="myfooter">
    <!-- Footer -->
    <footer class="footer-container d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center footer">
                <div class="col-md-4 text-center text-md-left order-md-1 order-2">
                    <div class="footer-social">
                            <li class="qq">
                                <a><i class="fa fa-qq"></i></a>
                                <div class="qqimg"><img src="../images/qqImg.jpg"></div>
                            </li>
                            <li class="wechat">
                                <a><i class="fa fa-weixin"></i></a>
                                <div class="wechatimg"><img src="../images/weChatImg.jpg"></div>
                            </li>
                            <li>
                                <a onclick="window.parent.location.href='https://github.com/SuperAgo'"><i class="fa fa-github"></i></a>
                            </li>
                            <li><a title="这是一个广告"  onclick="window.parent.location.href='https://promotion.aliyun.com/ntms/yunparter/invite.html?userCode=sw6tbjkj'"><i class="fa fa-grav"></i></a></li>
                            <li><a onclick="window.parent.location.href='http://super100wj.top:8090'"><i class="fa fa-wpforms"></i></a></li>
                    </div>
                </div>
                <div class="col-md-4 d-flex justify-content-center order-md-2 order-1">
                    <a href="#"><img src="../images/logo.png" alt="" class="img-fluid"></a>
                </div>
                <div class="col-md-4 order-md-3 order-3">
                    <div class="footer-cradit text-center text-md-right">
                        <p>© 2019 <a href="#">FreeBlog.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End of Footer -->

    <!-- Back to Top Button -->
    <div class="back-to-top d-flex align-items-center justify-content-center">
        <span><i class="fa fa-long-arrow-up"></i></span>
    </div>
    <!-- End of Back to Top Button -->
    <!-- JS Files -->

    <!-- ==== JQuery 1.12.1 js file ==== -->
    <script src="../js/jQuery/jquery-3.4.1.js"></script>

    <!-- ==== Bootstrap js file ==== -->
    <script src="../js/bootstrap.bundle.min.js"></script>

    <!-- ==== Owl Carousel ==== -->
    <script src="../plugins/owl-carousel/owl.carousel.min.js"></script>

    <!-- ==== Magnific Popup ==== -->
    <script src="../plugins/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- ==== Script js file ==== -->
    <script src="../js/scripts.js"></script>
    <script src="../js/layer/layer.js"></script>
    <!-- ==== Custom js file ==== -->
    <script src="../js/custom.js"></script>
    <script src="../js/canvas-particle.js"></script>
    <script>
        $(function () {
            var config = {
                vx: 1,	//小球x轴速度,正为右，负为左
                vy: 1,	//小球y轴速度
                height: 2,	//小球高宽，其实为正方形，所以不宜太大
                width: 2,
                count: 200,		//点个数
                color: "255,182,193", 	//点颜色
                stroke: "220,220,220", 		//线条颜色
                dist: 6000, 	//点吸附距离
                e_dist: 20000, 	//鼠标吸附加速距离
                max_conn: 10 	//点到点最大连接数
            }

            //调用
            CanvasParticle(config);
        })
    </script>
</div>

<!-- Newsletter -->
<section class="newsletter-cover" th:fragment="newsletter">
    <!-- Overlay -->
    <div class="nl-bg-ol"></div>
    <div class="container">
        <div class="newsletter pt-80 pb-80">
            <!-- Section title -->
            <div class="section-title text-center">
                <h2>博客订阅</h2>
            </div>
            <!-- End of Section title -->
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <!-- Newsletter Form -->
                    <form id="subForm">
                        <div class="input-group">
                            <input type="text" class="form-control" name="email" id="email"
                                   placeholder="Enter Your Email">
                            <div class="input-group-append">
                                <button class="btn btn-default">订阅</button>
                            </div>
                        </div>
                    </form>
                    <!-- End of Newsletter Form -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End of Newsletter -->
</body>
</html>
