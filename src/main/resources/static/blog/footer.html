    <script>
        layui.use('colorpicker', function () {
            var colorpicker = layui.colorpicker;
            //渲染
            colorpicker.render({
                elem: '#test1'  //绑定元素
                , color: '#ffb6c1'
                , size: 'xs'
                , predefine: true
                , colors: ['#FF0000','#FF8C00', '#FF0', '#0F0', '#0FF', '#00F', '#F0F', '#000000', '#fff', '#BEBEBE']
                , done: function (color) {
                    if (!color) {
                        color = "#fff";
                    }
                    var color = colorRgb(color).toString()
                    config.color = color;
                    config.vx++;
                    config.vy++;
                    CanvasParticle(config);
                    window.parent.config.color = color;
                    window.parent.config.vx++;
                    window.parent.config.vy++;
                    window.parent.changeColor();
                }
            });

            colorpicker.render({
                elem: '#test2'  //绑定元素
                , color: '#dcdcdc'
                , size: 'xs'
                , predefine: true
                , colors: ['#FF0000','#FF8C00', '#FF0', '#0F0', '#0FF', '#00F', '#F0F', '#000000', '#fff', '#BEBEBE']
                , done: function (color) {
                    if (!color) {
                        color = "#fff";
                    }
                    var stroke = colorRgb(color).toString()
                    config.stroke = stroke;
                    config.vx++;
                    config.vy++;
                    CanvasParticle(config);
                    window.parent.config.stroke = stroke;
                    window.parent.config.vx++;
                    window.parent.config.vy++;
                    window.parent.changeColor();
                }
            });


            var colorRgb = function (sColor) {
                var reg = /^#([0-9a-fA-f]{3}|[0-9a-fA-f]{6})$/;
                var sColor = sColor.toLowerCase();
                if (sColor && reg.test(sColor)) {
                    if (sColor.length === 4) {
                        var sColorNew = "#";
                        for (var i = 1; i < 4; i += 1) {
                            sColorNew += sColor.slice(i, i + 1).concat(sColor.slice(i, i + 1));
                        }
                        sColor = sColorNew;
                    }
                    //处理六位的颜色值
                    var sColorChange = [];
                    for (var i = 1; i < 7; i += 2) {
                        sColorChange.push(parseInt("0x" + sColor.slice(i, i + 2)));
                    }
                    return sColorChange;
                } else {
                    return sColor;
                }
            };

            var colorHex = function (rgb) {
                var _this = rgb;
                var reg = /^#([0-9a-fA-f]{3}|[0-9a-fA-f]{6})$/;
                if (/^(rgb|RGB)/.test(_this)) {
                    var aColor = _this.replace(/(?:\(|\)|rgb|RGB)*/g, "").split(",");
                    var strHex = "#";
                    for (var i = 0; i < aColor.length; i++) {
                        var hex = Number(aColor[i]).toString(16);
                        hex = hex < 10 ? 0 + '' + hex : hex;// 保证每个rgb的值为2位
                        if (hex === "0") {
                            hex += hex;
                        }
                        strHex += hex;
                    }
                    if (strHex.length !== 7) {
                        strHex = _this;
                    }
                    return strHex;
                } else if (reg.test(_this)) {
                    var aNum = _this.replace(/#/, "").split("");
                    if (aNum.length === 6) {
                        return _this;
                    } else if (aNum.length === 3) {
                        var numHex = "#";
                        for (var i = 0; i < aNum.length; i += 1) {
                            numHex += (aNum[i] + aNum[i]);
                        }
                        return numHex;
                    }
                } else {
                    return _this;
                }
            }

            var config = {
                vx: 1,	//小球x轴速度,正为右，负为左
                vy: 1,	//小球y轴速度
                height: 2,	//小球高宽，其实为正方形，所以不宜太大
                width: 2,
                count: 200,		//点个数
                color: "255,182,193", 	//点颜色
                stroke: "220,220,220", 		//线条颜色
                dist: 6000, 	//点吸附距离
                e_dist: 20000, 	//鼠标吸附加速距离
                max_conn: 10 	//点到点最大连接数
            }

            //调用
            CanvasParticle(config);
        });
    </script>
