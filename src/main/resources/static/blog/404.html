<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="header :: headInfo">
    <title>FreeBlog</title>
</head>
<body>
<div th:replace="header :: myheader"  ></div>

    <div class="container container-404 text-center d-flex align-items-center">
        <div class="data">
            <h1>404</h1>
            <h2>Page Not Found!</h2>
            <p>The page you are looking for was moved, removed, renamed or never existed.  Please check the url or go to <a href="index">Main Page.</a></p>

            <form class="search-form" action="/blog/scarch" method="post">
                <div class="input-group">
                    <input type="text" name="title"  class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn"><img src="../images/search-icon.svg" alt="" class="img-fluid svg"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Back to Top Button -->
    <div class="back-to-top d-flex align-items-center justify-content-center">
        <span><i class="fa fa-long-arrow-up"></i></span>
    </div>
    <!-- End of Back to Top Button -->    

    <!-- JS Files -->

    <!-- ==== JQuery 1.12.1 js file ==== -->
    <script src="../js/jQuery/jquery-3.4.1.js"></script>

    <!-- ==== Bootstrap js file ==== -->
    <script src="../js/bootstrap.bundle.min.js"></script>

    <!-- ==== Owl Carousel ==== -->
    <script src="../plugins/owl-carousel/owl.carousel.min.js"></script>

    <!-- ==== Magnific Popup ==== -->
    <script src="../plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
     
    <!-- ==== Script js file ==== -->
    <script src="../js/scripts.js"></script>

    <!-- ==== Custom js file ==== -->
    <script src="../js/custom.js"></script>

</body>
</html>
