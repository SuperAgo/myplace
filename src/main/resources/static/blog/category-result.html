<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="header :: headInfo">
    <title>FreeBlog</title>
</head>
<body>
<!-- Page title -->
<div class="page-title">
    <div class="container">
        <h2 th:text="${myLabel.labelName}"></h2>
        <ul class="nav">
            <li th:each="blogTab:${blogTabs}">
                <a th:if="${blogTab.tabUrl} ne 'blog'" th:onclick="getURL([[${blogTab.tabUrl}]],[[${blogTab.tabId}]]);" th:text="${blogTab.tabName}"></a>
                <a th:if="${blogTab.tabUrl} eq 'blog'" th:text="${blogTab.tabName}"></a>
            </li>
        </ul>
    </div>
</div>
<!-- End of Page title -->

<div class="container pt-120 pb-90">
    <div class="row">
        <div class="col-lg-8 pb-50">
            <input id="url" type="hidden" th:value="${url}">
            <input id="paramsId" type="hidden" th:value="${paramsId}">
            <!-- Post -->
            <div class="post-default post-has-front-title" th:each="articles:${PageInfo.list}">
                <div class="post-thumb">
                    <a th:onclick="getDetail([[${articles.id}]]);">
                        <img th:src="${articles.banner}" alt="" class="img-fluid">
                    </a>
                </div>
                <div class="post-data">
                    <!-- Category -->
                    <div class="cats"><a th:onclick="getLabel([[${articles.label}]]);"
                                         th:text="${articles.labelName}"></a></div>
                    <!-- Title -->
                    <div class="title">
                        <h2><a th:onclick="getDetail([[${articles.id}]]);" th:text="${articles.title}"></a></h2>
                    </div>
                </div>
            </div>
            <!-- End of Post -->

            <!-- Post Pagination -->
            <div th:replace="pageInfo :: myPage"  ></div>
            <!-- End of Post Pagination -->
        </div>
        <div th:replace="sidebar :: mySidebar"  ></div>
    </div>
</div>
<!-- end of post with sidebar -->
<div th:replace="footer :: myfooter"  ></div>
</body>
</html>
